<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./app/images/favicon-32x32.jpg">
  
  <!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Karla:ital,wght@0,200..800;1,200..800&family=Kumbh+Sans:wght@100..900&family=Manrope:wght@700&family=Outfit:wght@100..900&family=Overpass:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,700;1,700&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./dist/style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <header>
    <h1 hidden>Very responsive NFT card component</h1>
  </header>

  <main>
    <div class="[ card ]">
      <div class="card__img">
        <img class="card__cube" src="./app/images/image-equilibrium.jpg" alt="cube">

        <img class="card__view card__view-container" src="./app/images/icon-view.svg" alt="view">
      </div>


      <h2 class="[ card__title ]">Equilibrium #3429</h2>

      <p class="[card__description]">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <div class="[ separate ]">

        <div class="[ ethereum ]">
          <img src="./app/images/icon-ethereum.svg" alt="ethereum">
          <h3 class="[ value ]">0.041 ETH</h3>
        </div>

        <div class="[ time--left ]">
          <img src="./app/images/icon-clock.svg" alt="clock">
          <h3 class="days_left">3 days left</h3>
        </div>

      </div>
      <hr>
      <div class="[ container ]">
        <img class="card__avatar" src="./app/images/image-avatar.png" alt="avatar">

        <div class="[ container ]">
          <p>Creation of</p>
          <a class="[ adjustments ]" href="#">Jules Wyvern</a>
        </div>
      </div>
    </div>

  </main>


  <footer>

    <div class="[ attribution ]">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">sksksk</a>.
    </div>

  </footer>

  <script src="./app/js/script.js"></script>
</body>
</html>
